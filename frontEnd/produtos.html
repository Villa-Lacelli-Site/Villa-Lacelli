        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 space-x-0 md:space-x-4 items-center px-4 md:px-0 py-4 md:py-0">

            </li>
            <li>

        <section class="bg-[#e7dfc6] w-full flex flex-col md:flex-row items-center justify-center py-10 px-2 gap-8">

        </section>

</main>

    <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-center items-center gap-2 pb-2 w-full md:gap-4 flex-wrap">
        <div class="flex gap-2 text-2xl">
            <a href="https://www.facebook.com/people/Villa-Lacelli/61563543625007/" target="_blank" aria-label="Facebook" class="hover:opacity-80"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/villalacelli/" target="_blank" aria-label="Instagram" class="hover:opacity-80"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <span class="flex items-center text-base whitespace-nowrap ml-2"><i class="fa-brands fa-whatsapp mr-2"></i>(44) 99723-1022</span>
        <span class="flex items-center text-base whitespace-nowrap ml-2"><a href="mailto:contato@villalacelli.com.br">contato@villalacelli.com.br</a></span>
        <span class="text-base whitespace-nowrap ml-2">Rua Jorge Lacerda, 1883 - Cascavel/PR</span>
    </div>
    <div class="bg-[#202D82] text-gray-200 text-sm flex justify-center items-center py-2 px-2 mt-0 w-full max-w-5xl mx-auto">
        <span class="text-center w-full">Todos os direitos reservados - Grupo 3 - Copyright © 2025</span>
    </div>
</footer>
<script>
const produtos = [
    {
        nome: 'Empadinha de Frango',
        descricao: 'Empadinha caseira recheada com frango temperado e massa leve.',
        imagem: '../IMG/EmpadinhaDeFrango.png'
    },
    {
        nome: 'Enroladinho de Salsicha',
        descricao: 'Enroladinho assado com salsicha e massa macia.',
        imagem: '../IMG/Enroladinho de salsicha.png'
    },
    {
        nome: 'Pão Caseiro',
        descricao: 'Pão artesanal, fofinho e saboroso, feito com ingredientes selecionados.',
        imagem: '../IMG/pao.png'
    },
    {
        nome: 'Pão de Queijo',
        descricao: 'Tradicional pão de queijo mineiro, crocante por fora e macio por dentro.',
        imagem: '../IMG/paoDeQueijo.png'
    },
    {
        nome: 'Salgado Assado',
        descricao: 'Salgado variado assado, perfeito para lanches e festas.',
        imagem: '../IMG/SalgadoAssado.png'
    },
    {
        nome: 'Torta de Frango',
        descricao: 'Torta de frango cremosa com massa leve e recheio suculento.',
        imagem: '../IMG/tortaDeFrango.png'
    },
    {
        nome: 'Bolo de Chocolate',
        descricao: 'Delicioso bolo de chocolate com cobertura cremosa, perfeito para qualquer ocasião.',
        imagem: '../IMG/chocolate.png'
    },
    {
        nome: 'Torta de Limão',
        descricao: 'Torta de limão com massa crocante e recheio suave, finalizada com merengue.',
        imagem: '../IMG/Limão.png'
    },
    {
        nome: 'Tortinha de Amendoim',
        descricao: 'Pão de mel recheado e coberto com chocolate, uma explosão de sabor.',
        imagem: '../IMG/gelado.png'
    },
    {
        nome: 'Bolo de Cenoura',
        descricao: 'Bolo de cenoura fofinho com cobertura de chocolate.',
        imagem: '../IMG/boloDeCenoura.png'
    },
    {
        nome: 'Cheesecake',
        descricao: 'Cheesecake tradicional com calda de frutas vermelhas.',
        imagem: '../IMG/gelado.png'
    },
    {
        nome: 'Brownie',
        descricao: 'Brownie de chocolate com pedaços de nozes.',
        imagem: '../IMG/chocolate.png'
    }
];

let slideAtual = 0;
const produtosPorSlide = 6;
const totalSlides = Math.ceil(produtos.length / produtosPorSlide);

function renderCarrossel() {
    const lista = document.getElementById('produtos-lista');
    lista.innerHTML = '';
    const inicio = slideAtual * produtosPorSlide;
    const fim = inicio + produtosPorSlide;
    const slideProdutos = produtos.slice(inicio, fim);
    slideProdutos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'bg-[#d6b7a2] rounded-lg p-6 flex flex-col items-center shadow-md';
        card.innerHTML = `
            <div class="bg-white rounded-md w-40 h-40 flex items-center justify-center mb-4">
                <img src="${produto.imagem}" alt="${produto.nome}" class="object-contain h-36 w-36">
            </div>
            <h2 class="font-bold text-lg mb-2">${produto.nome}</h2>
            <p class="text-sm text-gray-700">${produto.descricao}</p>
        `;
        lista.appendChild(card);
    });
    renderCarrosselControles();
}

function renderCarrosselControles() {
    const paginacao = document.getElementById('paginacao');
    paginacao.innerHTML = '';
    const btnAnterior = document.createElement('button');
    btnAnterior.innerHTML = '←';
    btnAnterior.className = 'px-3 py-2 rounded hover:bg-gray-200 disabled:opacity-50';
    btnAnterior.disabled = slideAtual === 0;
    btnAnterior.onclick = () => { slideAtual--; renderCarrossel(); };
    paginacao.appendChild(btnAnterior);

    for (let i = 0; i < totalSlides; i++) {
        const btn = document.createElement('button');
        btn.innerHTML = i + 1;
        btn.className = 'px-2 py-1 rounded ' + (i === slideAtual ? 'bg-[#202D82] text-white' : 'hover:bg-gray-200');
        btn.disabled = i === slideAtual;
        btn.onclick = () => { slideAtual = i; renderCarrossel(); };
        paginacao.appendChild(btn);
    }

    const btnProximo = document.createElement('button');
    btnProximo.innerHTML = '→';
    btnProximo.className = 'px-3 py-2 rounded hover:bg-gray-200 disabled:opacity-50';
    btnProximo.disabled = slideAtual === totalSlides - 1;
    btnProximo.onclick = () => { slideAtual++; renderCarrossel(); };
    paginacao.appendChild(btnProximo);
}

document.addEventListener('DOMContentLoaded', renderCarrossel);
</script>
<script>
const btn = document.getElementById('menu-btn');
const menu = document.getElementById('menu');
btn.addEventListener('click', () => {
    if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        setTimeout(() => {
            menu.classList.remove('opacity-0', '-translate-y-4');
            menu.classList.add('opacity-100', 'translate-y-0');
        }, 10);
    } else {
        menu.classList.remove('opacity-100', 'translate-y-0');
        menu.classList.add('opacity-0', '-translate-y-4');
        setTimeout(() => {
            menu.classList.add('hidden');
        }, 300);
    }
});
document.addEventListener('click', function(event) {
    if (!btn.contains(event.target) && !menu.contains(event.target) && window.innerWidth < 768) {
        if (!menu.classList.contains('hidden')) {
            menu.classList.remove('opacity-100', 'translate-y-0');
            menu.classList.add('opacity-0', '-translate-y-4');
            setTimeout(() => {
                menu.classList.add('hidden');
            }, 300);
        }
    }
});
</script>
</body>
